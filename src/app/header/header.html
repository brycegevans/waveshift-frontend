<header class="main-header">
  <div class="container">
    <div class="logo-container">
      <svg
        class="logo-wave-ball"
        width="40"
        height="40"
        viewBox="0 0 100 100"
        aria-label="WaveShift logo"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <linearGradient id="grad" x1="0%" y1="50%" x2="100%" y2="50%">
            <stop offset="0%" stop-color="#764ba2">
              <animate
                attributeName="stop-color"
                values="#764ba2;#ff7f50;#764ba2"
                dur="6s"
                repeatCount="indefinite"
              />
            </stop>
            <stop offset="100%" stop-color="#ff7f50">
              <animate
                attributeName="stop-color"
                values="#ff7f50;#764ba2;#ff7f50"
                dur="6s"
                repeatCount="indefinite"
              />
            </stop>
          </linearGradient>
        </defs>
        <circle cx="50" cy="50" r="48" fill="url(#grad)" />
        <path
          d="M10 60 Q 25 40 40 60 T 70 60"
          stroke="white"
          stroke-width="3"
          fill="none"
        />
        <path
          d="M15 70 Q 30 50 45 70 T 75 70"
          stroke="white"
          stroke-width="3"
          fill="none"
          opacity="0.7"
        />
      </svg>

      <div class="logo-text" style="cursor: pointer;" (click)="goHome()">WaveShift</div>
    </div>

    <!-- Mobile menu button -->
    <button class="mobile-menu-toggle" (click)="toggleMobileMenu()">â˜°</button>

    <!-- Navigation links -->
    <nav class="nav-links" [ngClass]="{ 'open': mobileMenuOpen }">
      <a [routerLink]="['/home']" fragment="products" (click)="closeMenu()">Products</a>
      <a [routerLink]="['/home']" fragment="mission-statement" (click)="closeMenu()">About</a>
      <a [routerLink]="['/home']" fragment="team" (click)="closeMenu()">Leadership</a>
      <a routerLink="/contact-us" (click)="closeMenu()">Contact</a>

      <ng-container *ngIf="!user">
        <a routerLink="/signin" (click)="closeMenu()">Login</a>
        <a routerLink="/signup" (click)="closeMenu()">Sign Up</a>
      </ng-container>

      <ng-container *ngIf="user">
        <span>Hi, {{ user.firstName }}</span>
        <a (click)="logout(); closeMenu()" style="cursor: pointer;">Logout</a>
      </ng-container>
    </nav>
  </div>
</header>
